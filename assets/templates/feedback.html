<div>
    <form class="feedback">
        <div class="text-center mb-3">
            <h2 class="fb-title">FeedBack Form</h2>
        </div>
        <div class="container mb-3">
            <div class="row">
                <div class="col-md">
                    <div class="inp-grp col-md-3">
                        <label for="fb-email">Email</label>
                        <input type="email" class="fb-input" id="fb-email" placeholder="Email" style="width: 200px;">
                    </div>
                </div>
                <div class="col-md">
                    <div class="inp-grp col-md-3">
                        <label for="fb-name">Name</label>
                        <input type="text" class="fb-input" id="fb-name" placeholder="Name" style="width: 200px;">
                    </div>
                </div>

            </div>
        </div>

        <div class="inp-grp mb-3">
            <label for="fb-experience">How was your flowfocus experience?</label>
            <textarea class="fb-input fb-input-big" id="fb-experience" placeholder="Let us hear from you :)"></textarea>
        </div>
        <div class="inp-grp mb-3">
            <label for="fb-query">Did you face any issue? If so let us know</label>
            <textarea class="fb-input fb-input-big " id="fb-query" placeholder="Let us hear from you :) "></textarea>
        </div>

        <div class="spinner-border text-danger fb-loading" style="color: white;" role="status">
            <span class="sr-only">Loading...</span>
        </div>

    </form>
</div>
